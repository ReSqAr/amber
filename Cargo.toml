[package]
name = "amber"
version = "0.1.0"
edition = "2021"

[dependencies]
aes = "0.8.4"
anyhow = "1.0.95"
async-lock = "3.4"
async-trait = "0.1.85"
base64 = "0.22.1"
chrono = "0.4"
cipher = "0.4.4"
clap = { version = "4.5", features = ["derive", "color", "suggestions"] }
ctr = "0.9.2"
env_logger = "0.11"
filetime = "0.2"
fs2 = "0.4.3"
futures = "0.3"
ignore = "0.4"
log = "0.4.25"
prost = "0.13"
prost-types = "0.13"
rand = "0.9.0"
russh = "0.50.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
sha2 = { version = "0.10", features = ["asm"] }
sqlx = { version = "0.8", features = ["sqlite", "runtime-tokio", "chrono"] }
thiserror = "2.0"
tokio = { version = "1.43", features = ["full"] }
tokio-stream = "0.1.17"
tonic = "0.12"
uuid = { version = "1.12", features = ["v4", "v7"] }

[build-dependencies]
tonic-build = "0.12.3"

[profile.release]
opt-level = 3         # Enables maximum optimisation
debug = false         # Removes debug information to reduce binary size
lto = true            # Enables Link Time Optimisation for better performance
codegen-units = 1     # Improves optimisation by allowing the compiler to optimise across the entire crate
panic = 'abort'       # Reduces binary size and potentially improves performance by aborting on panic