[package]
name = "invariant"
version = "0.1.0"
edition = "2021"

[dependencies]
sqlx = { version = "0.8.3", features = ["sqlite", "runtime-tokio", "chrono"] }
chrono = "0.4.39"
log = "0.4.25"
env_logger = "0.11.6"
uuid = { version = "1.12.0", features = ["v4"] }
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "macros"] }
clap = { version = "4.5.26", features = ["derive"] }
sha2 = "0.10.8"
tonic = "0.12.3"
prost = "0.13.4"

[build-dependencies]
tonic-build = "0.12.3"

